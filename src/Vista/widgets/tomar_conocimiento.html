	<div class="row">
	  <div class="col-md-2"></div>	
	  <div class="col-md-8">
		<form action="" class="forms_contestaciones" name="formualario_borrar" method="POST" enctype="multipart/form-data">
		  <fieldset>
			<input type="hidden" name="id_registro" value="{{{ID}}}" class="form-control">
			<div class="alert alert-danger text-center">
			  <div class="media">
			    <div class="media-center">
			      <i class="glyphicon glyphicon-warning-sign fa-fw fa-4x"></i>
			    </div>
			    <div class="media-body">
					<h5 style="font-weight:400">{{{TEXTO_AVISO}}} {{{ARTICULO}}} {{{CONTROL}}} <strong>"{{{NOMBRE}}}"</strong>{{{TEXTO_EXTRA}}}.<br> Sí esta seguro elija <strong>"CONFIRMAR"</strong></h5>
			    </div>
			  </div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
		                <label class="control-label" for="fecha_accion">Fecha de acción<span class="text-danger">*</span></label>
		                  <div class='input-group date fecha_accion'>
		          			<input type='text' required="required" class="form-control" id="fecha_accion" name="fecha_accion" value="{{{FECHA_ACCION}}}">
		          			<span class="input-group-addon"><span class="fa fa-calendar"></span></span>
		        		</div>
		        	</div>
		        </div>
		        <div class="col-md-4"></div>
	    	</div>
			{{{CONTENT}}}
			{{{FORM}}}	
				<input type='hidden' name='{{{CAMPO}}}' value='{{{VALUE}}}'>
			{{{/FORM}}}
			<div class="text-right">
			  <button type="submit" class="btn btn-success" name="confirmar" value="1" id="confirmar">CONFIRMAR</button>
			  <a href="{{{CANCELAR}}}" class="btn btn-primary">CANCELAR</a>
			</div>  
		  </fieldset>
		</form>  
	  </div> 
	</div>
